<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/index.css">

</head>
<body>
    <!--导航-->
    <nav class="ui attached inverted segment padding-tb-02 m-shadow-small">
        <div class="ui container">
            <div class = "ui inverted secondary stackable menu">
                <h2 class="ui teal header item">后台管理</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../static/image/girl.jpeg" alt="" class="ui avatar image">
                            Tfyd
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="teal active item">列表 </a>
            </div>

        </div>

    </div>
    <!--内容-->
    <div class="m-container-small padding-tb-3">
        <div class="ui container">
            <form action="#" method="post" class="ui segment form">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox" name="recommend">
                            <input type="checkbox" id="recommend" name="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui mini teal basic button">
                            <i class="search icon"></i>搜索
                        </button>
                    </div>
                </div>
            </form>
            <table class="ui table">
                <thead>
                    <tr>
                        <th></th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>刻意练习清单</td>
                        <td>洛阳亲友</td>
                        <td>是</td>
                        <td>2020-06-14 17:10</td>
                        <td>
                            <a href="#" class="ui mini teal basic button">编辑</a>
                            <a href="#" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini pagination menu">
                               <a class="item">上一页</a>
                               <a class="item">下一页</a>
                            </div>
                            <a class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!--footer-->
    <footer class="ui inverted vertical segment padding-tb-5">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/image/watermelon.jpeg" class="ui rounded image" style="width: 100px">
                        </div>
                    </div>
                </div>
                    
                <div class="four wide column">
                    <div class="ui inverted link list">
                        <h4 class="ui inverted header text-thin text-spaced">最新博客</h4>
                        <a href="#" class="item">全世界都在等我们分手</a>
                        <a href="#" class="item">小蘑菇</a>
                        <a href="#" class="item">我只喜欢你的人设</a>
                        <a href="#" class="item">C语言修仙</a>
                    </div>
                </div>
                <div class="four wide column">
                    <div class="ui inverted link list">
                        <h4 class="ui inverted header text-thin text-spaced">最新博客</h4>
                        <a href="#" class="item">轻错</a>
                        <a href="#" class="item">仙道第一小白脸</a>
                        <a href="#" class="item">二哈和他的白猫师尊</a>
                        <a href="#" class="item">戏骨之子</a>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header text-thin text-spaced">Tfyd</h4>
                    <p class="text-thin text-spaced opacity-tiny">我从前风闻有你 而今亲眼见你</p>
                    <p class="text-thin text-spaced opacity-tiny">你是我的文艺复兴</p>
                    <p class="text-thin text-spaced opacity-tiny">风雪没有饮酒却醉了 在松林里不再发狂</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="text-thin text-spaced opacity-tiny">Copyright ©2020-2021 Tfyd Designed by Tfyd</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.ui.dropdown').dropdown();
</script>
</body>
</html>
